<!DOCTYPE html>
<html lang=zh-CN>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
		<title>U呗通</title>
		<meta name="Copyright" content="helang">
		<link rel="shortcut icon" type="image/png" href="/static/logo.png">
		<meta name="keywords" content="U呗通">
		<meta name="description" content="U呗通">
		<style type="text/css">
			body {
				margin: 0;
				background-color: #ffffff;
			}

			iframe {
				width: 375px;
				height: 812px;
				box-sizing: border-box;
				background: url(../images/iPhoneX_model.png) no-repeat center bottom/100% 100%;
				border-radius: 30px;
				padding: 48px 16px 48px 15px;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
				border: none;
			}
		</style>
	</head>
	<body>
		<iframe id="iframe"></iframe>
	</body>
	<script type="text/javascript">
		window.isPC = true;

		window.onload = function() {
			/* 监听电脑浏览器窗口尺寸改变 */
			window.onresize = function() {
				/* 窗口宽度 小于或等于420px 时，跳转回H5页面 */
				if (window.innerWidth <= 420) {
					var url = parent.document.getElementById("iframe").contentWindow.location.href;
					console.info(url);
					window.location.href = url;
				}
			}
		}

		var url = getQueryVariable('url');
		if (url != null && url != '') {
			localStorage.url = getQueryVariable('url');
		}
		parent.document.getElementById("iframe").src = localStorage.getItem("url");

		if (top != self) {
			top.location = self.location;
		} else {
			var url = location.search;
			if (url) {
				var old_url = window.location.href;
				var new_url = old_url.substring(0, old_url.indexOf('?'));
				self.location = new_url;
			}
		}

		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}
	</script>
</html>
